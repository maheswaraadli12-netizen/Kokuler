
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 6 Kokuler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        
        .member-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid #e9ecef;
        }
        
        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .member-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .member-number {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .members-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .member-photo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kelompok 6 Kokulikuler</h1>
            <p>Tim yang solid dan penuh semangat!</p>
        </div>
        
        <div class="members-grid">
            <div class="member-card">
                <div class="member-photo">
                    <img src="amira.jpg" alt="Amiira Mahdiyya">
                </div>
                <div class="member-name">Amiira Mahdiyya</div>
                <div class="member-number">(04)</div>
            </div>
            
            <div class="member-card">
                <div class="member-photo">
                    <img src="ananda.jpg" alt="Ananda Tri Aprilia">
                </div>
                <div class="member-name">Ananda Tri Aprilia</div>
                <div class="member-number">(05)</div>
            </div>
            
            <div class="member-card">
                <div class="member-photo">
                    <img src="fatya.jpg" alt="Fatya Aulia Putri">
                </div>
                <div class="member-name">Fatya Aulia Putri</div>
                <div class="member-number">(13)</div>
            </div>
            
            <div class="member-card">
                <div class="member-photo">
                    <img src="hendry.jpg" alt="Hendry Aditya Pratama">
                </div>
                <div class="member-name">Hendry Aditya Pratama</div>
                <div class="member-number">(16)</div>
            </div>
            
            <div class="member-card">
                <div class="member-photo">
                    <img src="adli.jpg" alt="Nararya Adli Maheswara">
                </div>
                <div class="member-name">Nararya Adli Maheswara</div>
                <div class="member-number">(23)</div>
            </div>
            
            <div class="member-card">
                <div class="member-photo">
                    <img src="ufai.jpg" alt="Ufaira Almira Primanida">
                </div>
                <div class="member-name">Ufaira Almira Primanida</div>
                <div class="member-number">(34)</div>
            </div>
        </div>
    </div>
</body>
</html>
